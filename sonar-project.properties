# SonarQube Configuration for DreamAI Complexity Demonstration
sonar.projectKey=dreamai-complexity-demo
sonar.projectName=DreamAI Complexity Demonstration
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Encoding
sonar.sourceEncoding=UTF-8

# Language-specific properties
sonar.typescript.node=node
sonar.javascript.node=node

# Coverage reports (if available)
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions - files/folders to exclude from analysis
sonar.exclusions=**/node_modules/**,**/*.config.js,**/*.config.ts,**/dist/**,**/build/**,**/.next/**,**/public/**

# Test exclusions from main code analysis
sonar.test.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Complexity thresholds (intentionally low to demonstrate violations)
sonar.complexity.threshold=10

# Duplication threshold
sonar.cpd.threshold=10

# File size threshold
sonar.size.threshold=500

# Additional properties for better analysis
sonar.analysis.mode=preview
